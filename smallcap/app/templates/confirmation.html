<!-- app/templates/confirmation.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Confirmation</title>
    <script>
        async function fetchConfirmation() {
            const confirmationId = window.location.pathname.split('/').pop();
            const response = await fetch(`/confirmation/${confirmationId}`);
            const result = await response.json();

            const messageElement = document.getElementById('message');
            if (response.status === 200) {
                messageElement.innerHTML = `<p>${result.message}</p><p>Next Steps: ${result.nextSteps}</p>`;
            } else {
                messageElement.innerHTML = `<p>${result.message}</p>`;
            }
        }

        document.addEventListener('DOMContentLoaded', fetchConfirmation);
    </script>
</head>
<body>
    <h1>Upload Confirmation</h1>
    <div id="message">Loading...</div>
</body>
</html>
